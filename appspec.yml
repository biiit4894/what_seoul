version: 0.0
os: linux
files:
  - source:  /
    destination: /home/ec2-user/action
    overwrite: yes

permissions:
  - object: /
    pattern: "**" # / 아래 모든 파일/폴더 권한을 변경
    owner: ec2-user
    group: ec2-user

hooks:
  ApplicationStart:
    - location: scripts/deploy.sh # 배포 후 실행할 스크립트 위치 (/home/ec2-user/action/scripts)
      timeout: 60
      runas: ec2-user