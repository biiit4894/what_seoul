<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현위치 조회</title>
    <link rel="stylesheet" typeof="text/css" th:href="@{/css/index.css}"/>
</head>
<body>
<h2>실시간 도시데이터 조회하기</h2>
<button onclick="getLocationBasedCityData()">현위치 기준 조회</button>
<p id="location"></p>
<p id="citydata"></p>
<div id="map"></div>

<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4mxxm8ZBB4x6LuSZRvMo56Tfoyt8S_PM&callback=initMap&v=weekly"></script>
<script>
    let map, marker;
    let latitude, longitude;
    let polygons = [];

    async function initMap() {
        const { Map } = await google.maps.importLibrary("maps");
        const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");

        const defaultPosition = { lat: 37.5665, lng: 126.9780 };

        map = new Map(document.getElementById("map"), {
            zoom: 4,
            center: defaultPosition,
            mapId: "DEMO_MAP_ID",
        })

        marker = new AdvancedMarkerElement({
            map: map,
            position: defaultPosition,
            title: "Default Position (Seoul)",
        });

        // 페이지 로드 후 현위치 가져오기
        getGeoLocation();
    }

    function getGeoLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(updatePosition, showError, {
                enableHighAccuracy: true, // 높은 정확도 요청
                timeout: 5000, // 5초 이내 응답 없으면 실패
                maximumAge: 0 // 항상 최신 위치 가져오기
            });
        } else {
            document.getElementById("location").innerText = "이 브라우저에서는 위치 정보가 지원되지 않습니다.";
        }
    }

    function updatePosition(position) {
        latitude = position.coords.latitude;
        longitude = position.coords.longitude;
        document.getElementById("location").innerText = `현위치 위도: ${latitude}, 현위치 경도: ${longitude}`;



        const userPosition = {
            lat: latitude,
            lng: longitude
        };

        // 지도에 현위치 업데이트
        map.setCenter(userPosition);
        map.setZoom(15);

        // 기존 마커 삭제 후 새로운 마커 추가
        marker.setMap(null);
        marker = new google.maps.Marker({
            position: userPosition,
            map: map,
            title: "현재 위치",
        })
    }

    function getLocationBasedCityData() {
        const requestData = {
            latitude: latitude,
            longitude: longitude
        };

        fetch('/api/citydata/lbs', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestData)
        })
            .then(response => response.json())
            .then(data => {
                console.log("Response: ", data);
                const places = data.data.nearestPlaces;
                const cityDataElement = document.getElementById('citydata');

                cityDataElement.innerHTML = '';

                if (places.length === 0) {
                    cityDataElement.innerHTML = "인근 장소를 찾을 수 없습니다.";
                } else {
                    places.forEach((place, index) => {
                        const placeElement = document.createElement('div');
                        const placeLink = document.createElement('a');
                        placeLink.href = '#';
                        placeLink.innerText = `${index + 1}. ${place.areaName}`;
                        placeLink.onclick = function () {
                            showPolygon(place.polygonCoords); // 클릭 시 폴리곤 표시
                        };
                        placeElement.appendChild(placeLink);
                        cityDataElement.appendChild(placeElement);
                    })
                }

                // else if (places.length === 1) {
                //     cityDataElement.innerHTML = ${places[0].areaName} 인근입니다.;
                // } else {
                //     let list = "인근 장소<br>"
                //     for (let i = 0; i < places.length; i++) {
                //         list += ${i + 1}. ${places[i].areaName}<br>;
                //     }
                //     cityDataElement.innerHTML = list;
                // }
            })
            .catch(error => console.error("Error: ", error));

    }

    function showPolygon(polygonCoords) {
        const bounds = new google.maps.LatLngBounds();  // 여기서 bounds를 새로 선언

        // 기존에 그려진 폴리곤이 있다면 지우기
        polygons.forEach(polygon => polygon.setMap(null));
        polygons = [];

        // 새 폴리곤 생성
        const polygon = new google.maps.Polygon({
            paths: polygonCoords.map(coord => ({lat: coord.lat, lng: coord.lon})),
            strokeColor: "#FF0000",
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: "#FF0000",
            fillOpacity: 0.35
        });
        polygon.setMap(map);
        polygons.push(polygon);

        // 폴리곤의 모든 좌표를 경계에 추가
        polygon.getPath().forEach(coord => {
            bounds.extend(coord); // 폴리곤의 각 점을 경계에 추가
        });

        // 현위치도 포함하여 지도 경계 설정
        map.fitBounds(bounds);

        // 폴리곤과 현위치가 모두 보이도록 줌 조정
        const zoom = map.getZoom();
        map.setZoom(zoom - 1); // 폴리곤을 포함할 수 있도록 약간 축소
    }


    function showError(error) {
        let errorMessage = "";
        switch(error.code) {
            case error.PERMISSION_DENIED:
                errorMessage = "사용자가 위치 정보 제공을 거부했습니다.";
                break;
            case error.POSITION_UNAVAILABLE:
                errorMessage = "위치 정보를 사용할 수 없습니다.";
                break;
            case error.TIMEOUT:
                errorMessage = "위치 정보를 가져오는 데 시간이 초과되었습니다.";
                break;
            case error.UNKNOWN_ERROR:
                errorMessage = "알 수 없는 오류가 발생했습니다.";
                break;
        }
        document.getElementById("location").innerText = errorMessage;
    }

    window.initMap = initMap;

</script>
</body>
</html>
